<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kernelist Dead Pixel Test</title>
    <link rel="stylesheet" href="style.css">
    <p onclick="deleteP">Click anywhere</p>
</head>
<body onclick="openFullscreen()">


<script>
    const colors = ["black","red","blue","green","white"];
    const documentBody = document.body;
    let count = 0;

    var elem = document.documentElement;
    function openFullscreen() {
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { /* Safari */
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
            elem.msRequestFullscreen();
        }
        document.querySelector("p").remove()
    }


    documentBody.addEventListener("click",colorChanger);

    function colorChanger(){
        documentBody.style.backgroundColor=colors[count];
        count++;
        if (count == 5){
            count=0;
        }
    }

</script>
</body>
</html>
